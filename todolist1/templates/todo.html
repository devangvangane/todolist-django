<html>
    <head>
        <title>TODOLIST</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    </head>
    <body class="bg-warning pt-5">
      <div class="container mt-5 card mx-auto col-4 bg-light">
        <h1>To Do List </h1>
        <form class="align-middle " method = "post">
          {% csrf_token %}
          <div class="form-group">
            <label for="listitem" class="p-3"><strong>Enter To Do Task:</strong></label>
            <input type="text" class="form-control mb-3" placeholder="Enter Task" name="task" >
          </div>
          <button type="submit" class="btn btn-success">Add Task</button>
        </form>
      </div>

      <div class= "alltask text-center">
          {%for task in tasks%}
          <div class="container mt-3 card mx-auto col-4 bg-light">
            <label>{{task.task}}</label>
            
          </div>
          {%endfor%}
      </div>

</body>

</html>
